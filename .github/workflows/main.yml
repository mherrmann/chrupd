name: PowerShell CI
on:
#  push:
#    branches: [ master ]
#  pull_request:
#    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    # The type of runner that the job will run on
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run chrupd.cmd and check log
        run: |
          pwsh.exe -File chrupd.cmd || true
          grep 'Latest Chromium version already installed\|New Chromium version\|Done\.' chrupd.log
      - name: PSScriptAnalyzer
        run: |
          copy chrupd.cmd chrupd-test.ps1
          pwsh.exe -Command '
            Install-Module -Name PSScriptAnalyzer -Scope CurrentUser -Confirm:$false -Force;
            Invoke-ScriptAnalyzer -Path chrupd-test.ps1 -EnableExit
          '
      - name: Pester
        run: |
          pwsh.exe -Command '
            Install-Module -Name Pester -Force -SkipPublisherCheck -Scope CurrentUser -Confirm:$false -Force;
            Invoke-Pester
          '
